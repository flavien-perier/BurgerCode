<div class="black-background"></div>

<div class="card p-4 alert-form">
    <span id="login-error" class="bg-danger text-white"></span>

    <i id="hide-login" class="fas fa-times-circle close-form"></i>
    <div class="form-group">
        <label>Username</label>
        <input id="username-form" type="text" class="form-control" placeholder="Username">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input id="password-form" type="password" class="form-control" placeholder="Password">
    </div>

    <div class="form-group">
        <div class="form-check">
            <input id="remember-login-form" type="checkbox" class="form-check-input">
            <label class="form-check-label">
                Remember me
            </label>
        </div>
    </div>

    <button id="submit-login-form" class="btn btn-primary">Login</button>
</div>
